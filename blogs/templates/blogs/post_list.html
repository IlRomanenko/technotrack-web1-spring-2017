{% extends 'core/base.html' %}
{% block title %}
    <h2>Список постов</h2>
    <ol class="breadcrumb">
        <li><a href="{% url 'index' %}">На главную</a></li>
        <li><a href="#" class="active">Список постов</a></li>
    </ol>
{% endblock %}


{% block content %}
    {% for post in post_list %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ post.name }}</h3>
            </div>
            <div class="panel-body">{{ post.content }}
            </div>
            <div class="panel-footer">
                <a href="{% url 'blogs:detail_post_view' pk=post.id %}">
                    Все комментарии к этому посту ( {{ post.comment_set.count }} )
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
